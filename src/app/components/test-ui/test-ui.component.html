<div class="container">
  <div class="strategy-card">
    <h2>Strategy Define</h2>
    <input
      [(ngModel)]="strategyName"
      placeholder="What do you want to call your strategy?"
      class="strategy-name-input"
    />

    <div class="conditions-container">
      <!-- Entry Conditions -->
      <div class="condition-section">
        <h3>Entry condition</h3>
        <div class="condition-options">
          <label>
            <span>MA Crossover</span>
            <select [(ngModel)]="entryConditions.crossover">
              <option value="">Select crossover</option>
              <option value="golden">Golden Cross (MA Crossover)</option>
              <option value="death">Death Cross (MA Crossover)</option>
            </select>
          </label>
          <label>
            <span>RSI</span>
            <select [(ngModel)]="entryConditions.rsi">
              <option value="">Select RSI condition</option>
              <option value="overbought">RSI Overbought</option>
              <option value="oversold">RSI Oversold</option>
            </select>
          </label>
          <label>
            <span>Candlestick Pattern</span>
            <select [(ngModel)]="entryConditions.candlestick">
              <option value="">Select pattern</option>
              <option value="doji">Doji</option>
              <option value="hammer">Hammer</option>
              <option value="engulfing">Engulfing</option>
            </select>
          </label>
          <label>
            <span>Additional Options</span>
            <select [(ngModel)]="entryConditions.additional">
              <option value="">Select option</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
            </select>
          </label>
        </div>
        <div class="period-inputs">
          <label>
            <span>Short Period</span>
            <input
              type="number"
              [(ngModel)]="periods.entryShort"
              placeholder="Enter period"
            />
          </label>
          <label>
            <span>Long Period</span>
            <input
              type="number"
              [(ngModel)]="periods.entryLong"
              placeholder="Enter period"
            />
          </label>
        </div>
      </div>

      <!-- Exit Conditions -->
      <div class="condition-section">
        <h3>Exit condition</h3>
        <div class="condition-options">
          <label>
            <span>MA Crossover</span>
            <select [(ngModel)]="exitConditions.crossover">
              <option value="">Select crossover</option>
              <option value="golden">Golden Cross (MA Crossover)</option>
              <option value="death">Death Cross (MA Crossover)</option>
            </select>
          </label>
          <label>
            <span>RSI</span>
            <select [(ngModel)]="exitConditions.rsi">
              <option value="">Select RSI condition</option>
              <option value="overbought">RSI Overbought</option>
              <option value="oversold">RSI Oversold</option>
            </select>
          </label>
          <label>
            <span>Candlestick Pattern</span>
            <select [(ngModel)]="exitConditions.candlestick">
              <option value="">Select pattern</option>
              <option value="doji">Doji</option>
              <option value="hammer">Hammer</option>
              <option value="engulfing">Engulfing</option>
            </select>
          </label>
          <label>
            <span>Additional Options</span>
            <select [(ngModel)]="exitConditions.additional">
              <option value="">Select option</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
            </select>
          </label>
        </div>
        <div class="period-inputs">
          <label>
            <span>Short Period</span>
            <input
              type="number"
              [(ngModel)]="periods.exitShort"
              placeholder="Enter period"
            />
          </label>
          <label>
            <span>Long Period</span>
            <input
              type="number"
              [(ngModel)]="periods.exitLong"
              placeholder="Enter period"
            />
          </label>
        </div>
      </div>
    </div>

    <!-- Risk Management -->
    <div class="risk-management">
      <h3>Risk Management</h3>
      <div class="risk-options">
        <label>
          <span>Stop loss</span>
          <input
            type="number"
            [(ngModel)]="riskManagement.stopLoss"
            placeholder="Enter stop loss %"
          />
        </label>
        <label>
          <span>Risk (%)</span>
          <input
            type="number"
            [(ngModel)]="riskManagement.risk"
            placeholder="Enter risk %"
          />
        </label>
        <label>
          <span>Option 1</span>
          <select [(ngModel)]="riskManagement.option1">
            <option value="">Select option</option>
            <option value="option1">Option 1</option>
          </select>
        </label>
        <label>
          <span>Option 2</span>
          <select [(ngModel)]="riskManagement.option2">
            <option value="">Select option</option>
            <option value="option2">Option 2</option>
          </select>
        </label>
      </div>
    </div>

    <button (click)="saveStrategy()" class="save-button">Save Strategy</button>
  </div>
</div>
